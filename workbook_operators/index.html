<!DOCTYPE html>
<html lang=en>
<head>
    <title>Operators</title>
</head>
<body>
    <script>
        let a=1, b=1;

        let c=++a; //Answer should be 2
        let d=b++; //Answer shoulg be 1

        alert (c);
        alert (d);

        alert (a);
        alert (b);
    </script>
</body>
