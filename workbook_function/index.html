<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Functions</title>
    </head>
    <body>
        <script>
            'use strict'
            // is else required??
            function checkAge(age){
              if (age>18){
                  return true;
              }  else {
                  return confirm('Did your parents allow you?');
              } 
            }

            //or use
            function checkAge(age){
                if (age>18){
                    return true;
                }
                return confirm('Did your parents allow you?');
            } //These are the same
        </script>
        <script>
            'use strict'
            //rewrite using ? or ||
            function checkAge(age){
                if (age>18){
                    return true;
                } else{
                    return confirm ('Did your parents allow you?');
                }
            }
            //rewritten
            function checkAge (age){
                return (age>18) ? true: confirm ('Did your parents allow you?') ;
                } 
            function checkAge(age){
                return (age>18) || confirm ("Did your parents allow you")
            } // in this case ? and || return the same resulets
        </script>
        <script>
            'use strict'
            //Function min(a,b)
            //write a function which returns the least of 2 numbers a and b

            function min(a,b){
                if (a<b){ //if a is smaller than b print a
                    return a;
                } else { //if a is larger than b print b
                    return b;
                }
            }
            //rewrite using ?
            function min(a,b){
                return (a<b) ? a: b;

            }
        </script>
        <script>
            'use strict'
            //function pow(x,n)
            //write a function that returns x multiplied by itself n times
            function pow(x,n){
                let product = x;
                // begin with i as 1, condition i is greater than 1, step is increment by 1
                // product is multiplied by x
                for (let i=1; i< n; i++){
                    product *= x;
                }
                return product;
            }

            let x= prompt ("x?", ''); //x prompt for number
            let n= prompt ("n?", ''); //n promt for multiplier

            if (n<1){ // number need to be greater than 1 to mulitply
                alert ('power ${n} is not supported, use positive integer');
            } else {
                alert (pow (x,n)); //if number is greater than 1 run the equation
            }
        </script>
    </body>
</html>
